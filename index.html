<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Facebook Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="login.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="facebook-page">
                <div class="text">
                    <h1>Facebook</h1>
                    <p>Connect with friends and the world</p>
                    <p>around you on the Facebook.</p>
                </div>
                <form action="#">
                    <input type="email" placeholder="Email or phone number" name="Email or phone number" required />
                    <input type="password" placeholder="Password" name="password" required />
                    <div class="login-link">
                        <button type="submit" class="login-btn">Log In</button>
                        <a href="#" class="forgot-pswd">Forgot password?</a>
                    </div>
                    <hr>
                    <div class="create-account">
                        <a href="#">Create a new account</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
